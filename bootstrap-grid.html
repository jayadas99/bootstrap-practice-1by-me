<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>BOOTSTRAP GRID</h1>
      <section class="container">
        <div class="row g-4">
          <div class="col-md-12"style=height:80px>
            <div class="bg-danger-subtle border border-5"style=height:80px></div>
          </div>
        </div>
        <div class="row g-4">
          <div class="col-md-3"style=height:80px>
            <div class="bg-danger border border-5"style=height:80px></div>
          </div>
          <div class="col-md-3"style=height:80px>
            <div class="bg-danger border border-5"style=height:80px></div>
          </div>
          <div class="col-md-3"style=height:80px>
            <div class=" bg-danger border border-5"style=height:80px></div>
          </div>
          <div class="col-md-3"style=height:80px>
            <div class="bg-danger border border-5"style=height:80px></div>
          </div>
        </div>
          
    
        <div class="row g-4">
          <div class="col-md-6 "style=height:80px>
            <div class=" bg-info border border-5"style=height:80px></div>
          </div>
          <div class="col-md-6"style=height:80px>
            <div class="bg-info border border-5"style=height:80px></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-9"style=height:80px>
            <div class="bg-success border border-5"style=height:80px></div>
          </div>
          <div class="col-md-3"style=height:80px>
            <div class="bg-warning border border-5"style=height:80px></div>
          </div>
        </div>
      </section>

    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
